<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distribuição Hipergeométrica</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <header>
        <h1>Distribuição Hipergeométrica</h1>
        <p>A distribuição hipergeométrica modela experimentos onde a amostra é retirada de uma população finita sem
            reposição.
        </p>
    </header>

    <main class="container">
        <div class="inputs">
            <label for="N">Tamanho total da população (N):</label>
            <input type="number" id="N" value="50">

            <label for="K">Número de elementos favoráveis na população (K):</label>
            <input type="number" id="K" value="10">

            <label for="n">Tamanho da amostra (n):</label>
            <input type="number" id="n" value="5">
        </div>

        <canvas id="pmfChart" width="400" height="200"></canvas>
        <canvas id="cdfChart" width="400" height="200"></canvas>

    </main>

    <script src="script.js"></script>
</body>

</html>
